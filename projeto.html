<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Mais Cidadania Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagens/viva.png" alt="Logo do Projeto" class="logo">
        <h1>Viva Mais Cidadania Digital</h1>
        <p>Clique no botão abaixo para acessar os slides da apresentação.</p>
        <a href="https://drive.google.com/file/d/1FJn2o5axcB1bgw6P2SQ5X3QUNgvD_up_/view?usp=sharing" target="_blank" class="btn">Acessar Slides</a>
    </div>

</body>
</html>
