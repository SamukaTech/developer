<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Mais Cidadania Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Imagem de fundo ajustada */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imagens/idoso.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .logo {
            width: 130px;
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            margin: 5px 0;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Ajuste para telas maiores */
        @media screen and (min-width: 1024px) {
            body {
                flex-direction: row;
                justify-content: space-evenly;
            }

            .container {
                max-width: 450px;
            }

            .background-image {
                width: 37%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="container">
        <img src="C:\Users\samue\OneDrive\Documents\Imagens\viva.png" alt="Logo do Projeto" class="logo">
        <h1>Viva Mais Cidadania Digital</h1>
        <p>Clique nos botões abaixo para acessar os slides da apresentação.</p>
        
        <a href="https://drive.google.com/file/d/1L8BBVBnbPyLjRodCkDJI8sHPGp4j1HvW/view?usp=sharing" target="_blank" class="btn">WhatsApp</a>
        <a href="https://drive.google.com/file/d/1E4XmT_SxEnpioM7unrMxnMPzk95VVJZt/view?usp=sharing" target="_blank" class="btn">Uber e YouTube</a>
        <a href="https://drive.google.com/file/d/1_0JYiu5r4uGPbEJKFdNa8wqAM_9fuDxQ/view?usp=sharing" target="_blank" class="btn">Gov e Piauí Saúde Digital</a>
    </div>

</body>
</html>
