<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronograma de Estágio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0055a5;
    }

    .atividade {
      background-color: #f9f9f9;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .atividade strong {
      color: #003366;
    }

    .atividade button {
      background-color: #c0392b;
      margin-top: 10px;
      width: fit-content;
      align-self: flex-end;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Cronograma de Estágio</h1>
    <p>ESCOLA MUNICIPAL PROFESSOR UBIRACI CARVALHO</p>
    <p>Segunda e Terça - 13h às 16h</p>
  </header>

  <div class="container">
    <div class="info">
      <p>Adicione aqui suas atividades de estágio e acompanhe o total de horas cumpridas.</p>
    </div>

    <input type="date" id="data">
    <textarea id="atividade" placeholder="Descreva a atividade..."></textarea>
    <input type="number" id="horas" placeholder="Horas dedicadas">
    <button onclick="adicionarAtividade()">Adicionar Atividade</button>

    <div id="atividades"></div>

    <div class="info">
      <p><strong>Total de horas cumpridas:</strong> <span id="totalHoras">0</span>h</p>
    </div>
  </div>

  <script>
    let atividades = JSON.parse(localStorage.getItem('atividades')) || [];

    function salvarAtividades() {
      localStorage.setItem('atividades', JSON.stringify(atividades));
    }

    function atualizarTotalHoras() {
      const total = atividades.reduce((soma, item) => soma + Number(item.horas), 0);
      document.getElementById('totalHoras').textContent = total;
    }

    function renderizarAtividades() {
      const container = document.getElementById('atividades');
      container.innerHTML = '';
      atividades.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'atividade';
        div.innerHTML = `
          <div><strong>Data:</strong> ${item.data}</div>
          <div><strong>Atividade:</strong> ${item.atividade}</div>
          <div><strong>Horas:</strong> ${item.horas}</div>
          <button onclick="deletarAtividade(${index})">Excluir</button>
        `;
        container.appendChild(div);
      });
      atualizarTotalHoras();
    }

    function adicionarAtividade() {
      const data = document.getElementById('data').value;
      const atividade = document.getElementById('atividade').value;
      const horas = document.getElementById('horas').value;

      if (!data || !atividade || !horas) return alert('Preencha todos os campos!');

      atividades.push({ data, atividade, horas });
      salvarAtividades();
      renderizarAtividades();

      document.getElementById('data').value = '';
      document.getElementById('atividade').value = '';
      document.getElementById('horas').value = '';
    }

    function deletarAtividade(index) {
      atividades.splice(index, 1);
      salvarAtividades();
      renderizarAtividades();
    }

    renderizarAtividades();
  </script>
</body>

</html>
