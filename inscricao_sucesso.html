<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição enviada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .mensagem {
      background-color: #ffffff;
      border: 2px solid #072ac8;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .mensagem h1 {
      color: #072ac8;
      margin-bottom: 15px;
    }

    .mensagem p {
      font-size: 18px;
      color: #333;
    }

    .mensagem a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #072ac8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .mensagem a:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>✅ Inscrição enviada com sucesso!</h1>
    <p>Obrigado por se inscrever. A Comissão Eleitoral analisará sua candidatura.</p>
    <a href="comissao_eleitoral.html">Voltar para o site</a>
  </div>
</body>
</html>
