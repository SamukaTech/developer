<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Validade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <h1 class="titulo">
  <span class="icone">📦</span>
  <span class="texto">Controle de Validade</span>
</h1>


    <form id="form-produto">
      <input type="text" id="nome" placeholder="Nome do produto" required>
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
      <input type="date" id="validade" required>
      <button type="submit">Adicionar</button>
    </form>

    <h2>📝 Lista de Produtos</h2>
    <ul id="lista-produtos"></ul>
   <div class="legenda">
</div>
<div id="legenda">
  <p><strong>Legenda:</strong></p>
  <p><span class="caixa cor-ok"></span> Dentro da validade</p>
  <p><span class="caixa cor-alerta"></span> Próximo do vencimento</p>
  <p><span class="caixa cor-critico"></span> Vencido / Vence hoje</p>
</div>

     <button id="btn-imprimir" onclick="imprimirLista()">🖨️ Imprimir Lista</button>

     <footer>
  <p>Desenvolvido por Samuel Araújo</p>
  <p>&copy Todos os direitos reservados.</p>
</footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
